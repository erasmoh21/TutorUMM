<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>UMMTutor | Tutorias para estudiantes de la UMM</title>
    <link rel="stylesheet" href="./styles/style.css">
    <link rel="import" href="./templates/header.html">
</head>
<body>
    <header>
        <nav class="mainContainerHeader">
            <p class="logoPrincipal">TutorUMM</p>
            <ul>
                <li type="none">Tutorias</li>
                <li type="none">Lecciones</li>
                <li type="none">Recursos</li>
            </ul>
        </nav>
    </header>

    <main>
        <div class="mainContainerMain">
            <figure>
                <img src="./assets/imgs/undraw_math_ldpv.svg" alt="">
            </figure>

            <nav class="containerBannerLogin">
                <div>
                    <div>
                        <form action="POST">
                            <label for="nameUser">Nombre de usuario:</label>
                            <input type="text" id="nameUser" name="nameUser" value="">
                            <label for="passwordLogin">Contraseña:</label>
                            <input type="password" name="passwordLogin" id="passwordLogin">
                            <button>Iniciar sesión</button>
                            <button>Registrarse</button>
                        </form>
                    </div>
                </div>

            </nav>
        </div>
    </main>
    
    <footer>
        <div>
            <p>TutorUmm</p>
            <p>Hecho con ❤️ en la Universidad Metropolitana de Monterrey</p>
        </div>
    </footer>
</body>
</html>
