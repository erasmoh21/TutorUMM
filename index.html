<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="keywords" content="educacion, educacion virtual, educacion universitaria, educacion virtual universitaria, clases remotas, clases en linea, tutorias,tutorias en linea">
    <meta http-equiv="X-UA-Compatible" content="IE=7">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>UMMTutor | Tutorias para estudiantes de la UMM</title>
    <link rel="stylesheet" href="./styles/style.css">
</head>
<body>
    <header>
        <nav class="mainContainerHeader">
            <h1 class="logoPrincipal">TutorUMM</h1>
            <ul>
                <li type="none">Tutorias</li>
                <li type="none">Lecciones</li>
                <li type="none">Recursos</li>
            </ul>
        </nav>
    </header>

    <main>
        <div class="mainContainerMain">
            <figure>
                <img src="./assets/imgs/undraw_math_ldpv.svg" alt="">
            </figure>

            <nav class="containerBannerLogin">
                <form action="./templates/mainPageUser.html" method="post" id="loginForm">
                    <fieldset class="campoNombreUsuario">
                        <label for="nameUser">Nombre de usuario:</label>
                        <input type="text" id="nameUser" name="nameUser">
                    </fieldset>

                    <fieldset class="campoContrasenaUsuario">
                        <label for="passwordLogin">Contraseña:</label>
                        <input type="password" name="passwordLogin" id="passwordLogin">
                    </fieldset>

                    <button>Iniciar sesión</button>
                    <button>Registrarse</button>

                    <a id="linkResetContrasena" href="/">Olvidé mi contraseña</a>
                </form>
            </nav>
        </div>
    </main>
    
    <footer>
        <div class="containerFooter" >
            <p class="logoFooter">TutorUMM</p>
            <p class="frase">Hecho con ❤️ en la Universidad Metropolitana de Monterrey</p>
        </div>
    </footer>
</body>
<script src="/code/main.js"></script>
</html>
