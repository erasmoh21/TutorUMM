<!DOCTYPE html>
<html lang="es-en">
    <head>
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <meta http-equiv="X-UA-Compatible" content="ie=edge">
        <meta http-equiv="X-UA-Compatible" content="IE=7">
        <meta http-equiv="Content-Type" content="text/html;charset=UTF-8">
        <title>TutorUMM | Dashboard Usuario</title>
        <link rel="stylesheet" href="../styles/mainPageUserStyles.css">

    <body>
        <header>
            <div class="mainContainerHeader">
                <h1 class="logoPrincipal">TutorUMM</h1>
                <div class="mainContainerUserBanner">
                    <figure class="containerInformationUser">
                        <div class="profilePhoto">
                            <img src="../assets/icons/misc/icon_person.svg" alt="icono persona">
                        </div>

                        <div>
                            <figcaption>
                                <p>John Doe</p>
                                <p>LTI</p>
                            </figcaption>
                        </div>
                   </figure>
                    <figure class="mainContainerDownArrayIcon">
                        <img src="../assets/icons/misc/icon_down_array.svg" alt="icono flecha abajo" id="arrowIcon">
                    </figure>
                </div>
            </div>
        </header>

        <div class="settingUserBarHeader">
        </div>
    

        <main>

                            </div>
                        </figure>
                        <figure class="mainLeccionRecienteComponente">
                            <div>
                                <img src="../assets/icons/logo_careers/Logo_IIS.svg" alt="Icono IIS">

                                <figcaption class="nombreTema">Nombre Tema</figcaption>

                        <figure class="mainLeccionRecienteComponente">
                            <div>
                                <img src="../assets/icons/logo_careers/Logo_IAS.svg" alt="Icono IAS">

                                <img src="../assets/icons/logo_careers/Logo_IMA.svg" alt="Icono IMA">
                            </div>
                            <div>
                                <figcaption class="nombreTema">Nombre Tema</figcaption>
                                <figcaption class="nombreProfesor">John doe</figcaption>
                                <figcaption class="nombreCarrera">IMA</figcaption>
                            </div>
                        </figure>
                    </div>
                </div>

                <div class="mainContainerTutores">
                    <div>
                        <h3>Tutores</h3>
                    </div>

                    <div class="mainContainerTutoresBanners">
                        <figure class="mainTutorComponente">
                            <div>
                                <img src="../assets/icons/misc/icon_person_blackColor.svg" alt="">

                            <div>
                                <figcaption class="profesor">John Doe</figcaption>
                                <figcaption class="carrera">LTI</figcaption>
